<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registrati</h2>
        <form class="registrationForm">
            <div class="input-group">
                <label for="email" class="label">Email</label>
                <input type="email" id="emailRegistration" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="passwordRegistration" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="name" class="label">Nome</label>
                <input type="text" id="nameRegistration" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="age" class="label">Et√†</label>
                <input type="number" id="ageRegistration" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit" id="submitRegistration">Registrati ora</button> 
        </form>
    </div>
    <script src="./registration.js"></script>
</body>
</html>
