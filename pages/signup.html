<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create account</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

  <main>
    <section style="background-image: url(../images/abstract-background.jpg)">
      <div class="sectionContent">
        <img class="logo" src="../images/logo.png" alt="Image of the logo">
        <div class="textContainer">
          <h1>Create account</h1>
          <p>Do you have an account?<br><a href="../index.html">Login</a></p>
        </div>
        <h6><a href="">www.companywebsite.com</a></h6>
      </div>
    </section>
    <section>
      <div class="sectionContent">
        <!-- Form Component -->
        <form class="form">
          <h2>Sign up:</h2>
          <!-- Input field component -->
          <div class="inputField">
            <div class="fieldContainer">
              <input type="text" id="nameRegistration" required placeholder=" " onkeyup="validateName()">
              <label for="nameRegistration" id="nameRegistrationLabel">Name</label>
            </div>
            <span id="messageNameSignup" class="fieldMessage"></span>
          </div>
          <!-- Input field component -->
          <div class="inputField">
            <div class="fieldContainer">
              <input type="number" id="ageRegistration" required placeholder=" " min="1" max="200" onkeyup="ageImposeMinMax(this)">
              <label for="ageRegistration" id="ageRegistrationLabel">Age</label>
            </div>
            <span id="messageAgeSignup" class="fieldMessage"></span>
          </div>
          <!-- Input field component -->
          <div class="inputField">
            <div class="fieldContainer">
              <input type="email" id="emailRegistration" required placeholder=" " onkeyup="validateEmail()">
              <label for="emailRegistration" id="emailRegistrationLabel">Email</label>
            </div>
            <span id="messageEmailSignup" class="fieldMessage"></span>
          </div>
          <!-- Input field component -->
          <div class="inputField">
            <div class="fieldContainer">
              <input type="password" id="passwordRegistration" required placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup="validatePassword()">
              <label for="passwordRegistration" id="passwordRegistrationLabel">Password</label>
            </div>
            <span id="messagePasswordSignup" class="fieldMessage"></span>
            <a href="" class="fieldMessage" data-message="password">Forgot password?</a>
          </div>
          <button class="buttonPrimary" data-size="large" type="submit" id="submitRegistration"><span>Sign up</span></button>
          <p class="formLinkToSignUp">Do you have an account? <a href="../index.html">Login</a></p>
        </form>
      </div>
    </section>
  </main>

  <script src="../registration.js" defer></script>
</body>
</html>
