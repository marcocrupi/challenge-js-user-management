<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css" type="text/css">
  <title>Form</title>
</head>
<body style="padding: 32px;">

  <!-- Form Component -->
  <form class="form">
    <h2>Log in:</h2>
    <!-- Input field component -->
    <div class="inputField">
      <div class="fieldContainer">
        <input type="email" id="emailLogin" required placeholder=" ">
        <label for="emailLogin">Email</label>
      </div>
      <p class="fieldMessage"></p>
    </div>
    <!-- Input field component -->
    <div class="inputField">
      <div class="fieldContainer">
        <input type="password" id="password" required placeholder=" ">
        <label for="password">Password</label>
      </div>
      <a href="" class="fieldMessage" data-message="password">Forgot password?</a>
    </div>
    <button class="buttonPrimary" data-size="large" type="submit">log in</button>
    <p class="formLinkToSignUp">Dont have an account? <a href="">Sign up</a></p>
  </form>
  
</body>
</html>
