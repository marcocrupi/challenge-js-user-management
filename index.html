<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome back!</title>
  <link rel="stylesheet" href="./pages/styles.css" type="text/css">
</head>
<body class="loginScreen">

  <main>
    <section style="background-image: url(./images/abstract-background.jpg)">
      <div class="sectionContent">
        <img class="logo" src="./images/logo.png" alt="Image of the logo">
        <div class="textContainer">
          <h1>Welcome back!</h1>
          <p>Don't have an account?<br><a href="pages/signup.html">Sign up</a></p>
        </div>
        <h6><a href="">www.companywebsite.com</a></h6>
      </div>
    </section>
    <section>
      <div class="sectionContent">
        <!-- Form Component -->
        <form class="form">
          <h2>Log in:</h2>
          <!-- Input field component -->
          <div class="inputField">
            <div class="fieldContainer">
              <input type="email" id="emailLogin" required placeholder=" " onkeyup="validateEmail()">
              <label for="emailLogin" id="emailLoginLabel">Email</label>
            </div>
            <span id="messageEmailLogin" class="fieldMessage"></span>
          </div>
          <!-- Input field component -->
          <div class="inputField">
            <div class="fieldContainer">
              <input type="password" id="passwordLogin" required placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup="validatePassword()">
              <label for="passwordLogin" id="passwordLoginLabel">Password</label>
            </div>
            <span id="messagePasswordLogin" class="fieldMessage"></span>
            <a href="" class="fieldMessage" data-message="password">Forgot password?</a>
          </div>
          <div>
            <span id="messageEmailPassLogin" class="fieldMessage"></span>
          </div>
          <button class="buttonPrimary" data-size="large" type="submit" id="submitLogin"><span>log in</span></button>
          <p class="formLinkToSignUp">Dont have an account? <a href="pages/signup.html">Sign up</a></p>
        </form>
      </div>
    </section>
  </main>

  <script src="./login.js" defer></script>
</body>
</html>
