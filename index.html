<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/profile.html" class="registrationForm">
            <div class="input-group">
                <label for="email" class="label">Email</label>
                <input type="email" id="emailLogin" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="passwordLogin" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit" id="submitLogin">Accedi ora</button>
            <button><a href="./registration.html" class="buttonStyle">Registrati</a></button>
            
        </form>
    </div>
    <script src="./login.js"></script>
</body>

</html>
